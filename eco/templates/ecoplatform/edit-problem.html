    .env{
        padding:3px;

<section class="project-page" id="root">
    <article class="project_modal--wrapper">
        <a href="{{ request.META.HTTP_REFERER }}"><img src="{% static 'images/project-modal/close-btn.png' %}" alt="" class="close-btn"></a>
        <h5>Edit Problem</h5>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" class="input-field location-field" name="location" value="{{ problem.location }}" required placeholder="Add Location">
            <p>City, State</p>

            <div class="project-category">
                <label for="category">Choose category</label>
                <select name="category" hx-get="/display" hx-target="#models" id="category" hx-indicator=".htmx-indicator" class="input-field">
                    <option value="environment" {% if problem.category == 'environment' %} selected {% endif %}>Environment</option>
                    <option value="community" {% if problem.category == 'community' %} selected {% endif %}>Community</option>
                    <option value="organization" {% if problem.category == 'organization' %} selected {% endif %}>Organization</option>
                </select>
            </div>

            <div class="projects-flier" id="models">
                <div class="" id="environment">
                    <select name="title" id="ens" class="input-field">
                        <option value="clean_water_sanitation" {% if problem.title == 'clean_water_sanitation' %} selected {% endif %}>Clean water sanitation</option>
                        <option value="clean_water_sanitation" {% if problem.title == 'clean_water_sanitation' %} selected {% endif %}>Clean water sanitation</option>
                        <option value="Affordable_and_clean_energy" {% if problem.title == 'Affordable_and_clean_energy' %} selected {% endif %}>Affordable and clean energy</option>
                        <option value="Climate_action" {% if problem.title == 'Climate_action' %} selected {% endif %}>Climate action</option>
                        <option value="Life_below_water" {% if problem.title == 'Life_below_water' %} selected {% endif %}>Life below water</option>
                        <option value="Life_and_land" {% if problem.title == 'Life_and_land' %} selected {% endif %}>Life on land </option>
                    </select>

                    <div class="env" id="clean_water_sanitation">
                        <img src="{% static 'images/project-modal/environ-water.png' %}" alt="">
                    </div>

                    <div class="env" id="Affordable_and_clean_energy">

                    </div>

                    <div class="env" id="Climate_action">

                    </div>

                    <div class="env" id="Life_below_water">
                        <img src="{% static 'images/project-modal/environ-marine.png' %}" alt="">
                    </div>

                    <div class="env" id="Life_and_land">
                        <img src="{% static 'images/project-modal/environ-land.png' %}" alt="">

                        <small for="">Image [required]</small>
                        <input type="file" class="input-field" name="first_image" required accept="image/*">

                        <input type="file" class="input-field" name="second_image" required accept="image/*">
