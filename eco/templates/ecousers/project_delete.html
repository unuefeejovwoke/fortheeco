{% extends 'main.html' %}
{% load static %}

{% block content %}
<section class="project-page" id="root">
    <article class="project_modal--wrapper">
        <a href="{% url 'ecousers:user_project' %}"><img src="{% static 'images/project-modal/close-btn.png' %}" alt="" class="close-btn"></a>
        <h5>Delete Project</h5>
        <p>Are you sure you want to delete this project?</p>
        <form action="{% url 'project_delete' project.slug %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Delete</button>
            <a href="{% url 'ecousers:user_project' %}" class="btn">Cancel</a>
        </form>
    </article>
</section>
{% endblock content %}
