<section class="section-content padding-y">

  <!-- ============================ COMPONENT REGISTER   ================================= -->
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
     
      <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
      <form action="{% url 'ecousers:register' %}" method="POST">
        {% csrf_token %}
        {%load socialaccount%}
  
          <div class="form-row">
            <div class="col form-group">
              <label>First name</label>
                {{ form.first_name }}
            </div> <!-- form-group end.// -->
            <div class="col form-group">
              <label>Last name</label>
                {{ form.last_name }}
            </div> <!-- form-group end.// -->
          </div> <!-- form-row end.// -->
  
  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Email Address</label>
              {{form.email}}
            </div> <!-- form-group end.// -->
            <div class="form-group col-md-6">
              <label>Phone Number</label>
              {{form.phone_number}}
            </div> <!-- form-group end.// -->
          </div> <!-- form-row.// -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Create password</label>
                {{ form.password }}
            </div> <!-- form-group end.// -->
            <div class="form-group col-md-6">
              <label>Repeat password</label>
              {{form.confirm_password}}
            </div> <!-- form-group end.// -->
          </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                <button class="btn btn-outline-info" >
                  <a href= "{%provider_login_url 'google'%}?next=/">
                    <i class = "fab fa-google"></i>Sign up with Google </a></button>
                <button class="btn btn-outline-info" >
                  <a href="{% provider_login_url 'github' method="oauth2" %}">Sign up with Github</a>
                      <i class = "fab fa-github"></i></a></button>
                <button class="btn btn-outline-info" >
                  <a href="{% provider_login_url 'facebook' method="oauth2" %}">Sign up with Facebook </i> </a>
                        <i class = "fab fa-github"> </a></button>
            </div> <!-- form-group// -->
        {{ form.email.errors }}
        {{ form.non_field_errors }}
        </form>
      </article><!-- card-body.// -->
      </div> <!-- card .// -->
      <p class="text-center mt-4">Have an account? <a href="{% url 'ecousers:login' %}">Log In</a></p>
      <br><br>
  <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
  
  
  </section>
